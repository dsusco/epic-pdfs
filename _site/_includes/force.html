{% assign force = site.data.forces[include.id] %}
<table class="reference_sheet {{ force.classes | join: ' ' }} _{{ force.slug | underscore }}">
  <caption><h2 id="{{ force.slug | underscore }}_forces" class="name">{{ force.name }} Forces</h2></caption>
  <thead>
    <tr>
      <th class="name">Name</th>
      <th class="type">Type</th>
      <th class="speed">Speed</th>
      <th class="armour">Armour</th>
      <th class="cc">CC</th>
      <th class="ff">FF</th>
      <th class="weapons">Weapons</th>
      <th class="range">Range</th>
      <th class="firepower">Firepower</th>
      <th class="notes">Notes</th>
    </tr>
  </thead>
  <tbody>{% for u in force.units %}{% include unit_row.html id=u %}{% endfor %}  </tbody>
</table>{% for sr in force.special_rules %}
{% include special_rule.html id=sr %}{% endfor %}
